<!DOCTYPE html>
<html lang="pt-br">

<head>

<style>
h4{
	text-align:center;
	padding-bottom:50px;
	padding-top:60px;
	color: #191970;
}
h2{
	color: #191970;
	text-align:center;
	padding-top:20px;
}


</style>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Cadastrar novo Cliente</title>
</head>

<body>
	

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
			<h2>Talent Route</h2>
				<h4 font-color="blue">Cadastrar novo cliente</h4>
				
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form method="POST" th:object="${cliente}" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="nome" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{nome}">
					</div>
					<div class="mb-3">
						<label for="dataNascimento" class="form-label">Data de Nascimento</label>
						<input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}">
					</div>
					
					<div class="mb-3">
						<label for="destino" class="form-label">Destino</label>
						<input type="text" class="form-control" id="destino" th:field="*{destino}">
					</div>
					<div class="mb-3">
						<label for="aerea" class="form-label">Companhia AÃ©rea</label>
						<input type="text" class="form-control" id="aerea" th:field="*{aerea}">
					</div>
					
					<div class="mb-3">
						<label for="dataIda" class="form-label">Data Ida</label>
						<input type="date" class="form-control" id="dataIda" th:field="*{dataIda}">
					</div>
					
					<div class="mb-3">
						<label for="dataVolta" class="form-label">Data Volta</label>
						<input type="date" class="form-control" id="dataVolta" th:field="*{dataVolta}">
					</div>
					<br>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
